<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Reservia - Hébergement de vacance</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/381f09ad0b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="images/logo/Reservia.svg" alt="Logo du site" title="Reservia !" />
            <nav>
                <ul>
                    <li><a href="#hebergement_list"><span class="overline"><span class="size">Hébergements</span></span></a></li>
                    <li><a href="#"><span class="overline"><span class="size">Activités</span></span></a></li>
                    <li><a id="signup" href="#"><span id="invisible_overline"><span class="left_size">S'inscrire</span></span></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="search">
                <div id="search_text">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div id="search_bar">
                    <div id="icon_part">
                        <i class="fas fa-map-marker-alt fa-sm"></i>
                    </div>
                    <div id="form_part">
                        <form action="#" method="POST" class="form">
                            <div id="style_text_form">
                                <div class="form">
                                    <input type="text" value="Marseille, France" name="name" id="name" required>
                                </div>
                            </div>
                            <div class="form">
                              <input type="submit" value="Rechercher" id="submit">
                            </div>
                        </form>   
                    </div>
                </div>
            </section>
            <section id=filters>
                <div id="filter_content">
                    <h2 id="filters_title">Filtres</h2>
                    <div class="button_filter">
                        <div class="button_background">
                            <div class="button_icon">
                                <i class="fas fa-money-bill-wave fa-xs"></i>
                            </div>
                            <p>Économique</p>
                        </div>
                    </div>
                    <div class="button_filter">
                        <div class="button_background">
                            <div class="button_icon">
                                <i class="fas fa-child fa-s"></i>
                            </div>
                            <p>Familial</p>
                        </div>
                    </div>
                    <div class="button_filter">
                        <div class="button_background">
                            <div class="button_icon">
                                <i class="fas fa-heart fa-s"></i>
                            </div>
                            <p>Romantique</p>
                        </div>
                    </div>
                    <div class="button_filter">
                        <div class="button_background">
                            <div class="button_icon">
                                <i class="fas fa-dog fa-s"></i>
                            </div>
                            <p>Animaux autorisés</p>
                        </div>
                    </div>
                </div>
                <div id="contextual_info">
                    <div id="info_circle">
                        <div id="circle_background">
                            <i class="fas fa-info fa-xs"></i>
                        </div>
                    </div>
                    <p>Plus de 500 logements sont disponibles dans cette ville</p>
                </div>
            </section>
        </main>
    </body>
</html>
