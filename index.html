<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <title>Reservia - Hébergement de vacance</title>
        <link rel="stylesheet" href="style.css" />
        <script src="https://kit.fontawesome.com/381f09ad0b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <img src="images/logo/Reservia.svg" alt="Logo du site" title="Reservia !" />
            <nav>
                <ul>
                    <li><a href="#"><span class="overline"><span class="size">Hébergements</span></span></a></li>
                    <li><a href="#"><span class="overline"><span class="size">Activités</span></span></a></li>
                    <li><a id="signup" href="#"><span id="invisible_overline"><span class="left_size">S'inscrire</span></span></a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="search">
                <div id="search_text">
                    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
                    <p>En plein centre ville ou en pleine nature</p>
                </div>
                <div id="search_bar">
                    <div id="icon_part">
                        <i class="fas fa-map-marker-alt fa-sm"></i>
                    </div>
                    <div id="form_part">
                        <form action="#" method="POST" class="form">
                            <div id="style_text_form">
                                <div class="form">
                                    <input type="text" value="Marseille, France" name="name" id="name" required>
                                </div>
                            </div>
                            <div class="form">
                              <input type="submit" value="Rechercher" id="submit">
                            </div>
                        </form>   
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
